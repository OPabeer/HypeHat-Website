    <style>
        :root, html[data-theme='cyber-glow'] {
            --color-primary: #00BFFF;
            --color-secondary: #FF00FF;
            --color-accent: #39FF14;
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #A0A0A0;
            --color-primary-glow: rgba(0, 191, 255, 0.6);
            --color-secondary-glow: rgba(255, 0, 255, 0.6);
        }
        
        html[data-theme='light'] {
            --color-primary: #0D9488;
            --color-secondary: #BE185D;
            --color-accent: #65A30D;
            --color-background: #F9FAFB;
            --color-surface: #FFFFFF;
            --color-text-primary: #1F2937;
            --color-text-secondary: #6B7280;
            --color-primary-glow: rgba(13, 148, 136, 0.4);
            --color-secondary-glow: rgba(190, 24, 93, 0.4);
        }

        html[data-theme='crimson-haze'] {
            --color-primary: #DC2626;
            --color-secondary: #F59E0B;
            --color-accent: #10B981;
            --color-background: #111827;
            --color-surface: #1F2937;
            --color-text-primary: #F9FAFB;
            --color-text-secondary: #9CA3AF;
            --color-primary-glow: rgba(220, 38, 38, 0.5);
            --color-secondary-glow: rgba(245, 158, 11, 0.5);
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text-primary);
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        ::selection {
            background-color: var(--color-primary);
            color: var(--color-background);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.7s ease-out forwards;
        }

        button, a {
            transition: all 0.3s ease;
        }

        input, select, textarea {
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            background-color: var(--color-surface);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            border-bottom-color: transparent;
        }
        header.scrolled > div {
             height: 4.5rem; /* 72px */
             transition: height 0.3s ease;
        }
    </style>
